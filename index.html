<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background-color: #2e2e38;
            color: #fff;
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #fcd34d;
            text-shadow: 1px 1px #000;
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            padding: 5px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background-color: #f9f5ec;
            color: #1f2937;
            border: 2px solid #d1b26f;
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .reset {
            margin-top: 2rem;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #d1b26f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #2e2e38;
            transition: background-color 0.3s ease;
        }

        .reset:hover {
            background-color: #fcd34d;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Tic-Tac-Toe</h1>
        <table>
            <tr v-for="(row, i) in board">
                <td v-for="(cell, j) in row">
                    <button :class="'cell cell-' + i + '-' + j" @click="play(i, j)">{{ board[i][j] }}</button>
                </td>
            </tr>
        </table>
        <button class="reset" @click="reset">Reset Game</button>
    </div>
    <script src="tictactoe.js"></script>
</body>

</html>
